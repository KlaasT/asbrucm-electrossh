name: Build and Release Snapshots

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest  # Use ubuntu-latest as the base runner (can handle cross-builds)
    timeout-minutes: 30  # Increase timeout to accommodate sequential builds

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'  # Revert to Node 20 for stability

      - name: Install dependencies
        run: |
          echo "Installing dependencies..."
          npm install --verbose
          echo "Dependencies installed successfully."

      - name: Build CSS
        run: |
          echo "Building CSS..."
          npm run build:css
          echo "CSS build completed."

      - name: Build app
        run: |
          echo "Building app..."
          npm run build
          echo "App build completed."

      - name: Install updated p7zip (Linux)
        run: |
          echo "Installing updated p7zip..."
          sudo apt-get update && sudo apt-get install -y p7zip-full
          echo "p7zip installed."

      - name: Set short SHA
        id: set_short_sha
        run: echo "SHORT_SHA=$(echo ${{ github.sha }} | cut -c1-7)" >> $GITHUB_OUTPUT

      - name: Build for Windows (cross-build on Linux)
        run: |
          echo "Building for Windows..."
          npm run dist -- --windows
          echo "Windows build completed."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_CACHE: true

      - name: Build for Linux
        run: |
          echo "Building for Linux..."
          npm run dist:linux
          echo "Linux build completed."
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          ELECTRON_BUILDER_CACHE: true

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: asbru-cm-electro-ssh-${{ steps.set_short_sha.outputs.SHORT_SHA }}
          path: |
            dist/*.exe  # Windows installer
            dist/*.AppImage  # Linux AppImage
            dist/*.deb  # Linux deb
            !dist/builder-debug.yml  # Exclude debug file
            !dist/index.html  # Exclude Vite output
            !dist/assets/**  # Exclude Vite assets
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Release snapshot
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: snapshot-${{ steps.set_short_sha.outputs.SHORT_SHA }}
          name: Snapshot Release ${{ steps.set_short_sha.outputs.SHORT_SHA }}
          draft: true
          files: |
            dist/*.exe
            dist/*.AppImage
            dist/*.deb
          fail_on_unmatched_files: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}